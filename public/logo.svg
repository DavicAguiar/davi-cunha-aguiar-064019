<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="Pet Manager">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ECFDF5"></stop>
      <stop offset="1" stop-color="#FFFFFF"></stop>
    </linearGradient>

    <!-- Sutil profundidade, sem pesar -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#0f172a" flood-opacity="0.10"></feDropShadow>
    </filter>
  </defs>

  <!-- Container arredondado -->
  <rect x="20" y="20" width="216" height="216" rx="48" fill="url(#bg)" stroke="#CBD5E1" stroke-width="4"></rect>

  <!-- Mark -->
  <g filter="url(#softShadow)">
    <!-- Toe beans (accent violet) -->
    <circle cx="88" cy="94" r="14" fill="#7C3AED"></circle>
    <circle cx="128" cy="76" r="16" fill="#7C3AED"></circle>
    <circle cx="168" cy="94" r="14" fill="#7C3AED"></circle>

    <!-- Main pad (emerald) -->
    <path fill="#059669" d="M128 118c-27 0-48 21-48 48 0 22 16 38 48 38s48-16 48-38c0-27-21-48-48-48zm0 24c7 0 12 5 12 12s-5 12-12 12-12-5-12-12 5-12 12-12z"></path>

    <!-- Check (slate) -->
    <path d="M112 172l10 10 24-26" fill="none" stroke="#334155" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"></path>
  </g>
</svg>
